<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finn</title>
	<link rel="stylesheet" type="text/css" href="finn-style.css">
</head>
<body>
	<div class="finn">
		<div class="left ear"></div>
		<div class="right ear"></div>
		<div class="forehead"></div>
		<div class="head">
			<div class="face">
        <div class="left eye2"></div>
        <div class="right eye2"></div>        
				<div class="right eye">
					<div class="shine1"></div>
					<div class="shine2"></div>
				</div>
				<div class="left eye">
					<div class="shine1"></div>
						<div class="shine2"></div>
				</div>
          <div class="mouth2"></div>
				<div class="mouth">
					<div class="tongue"></div>
            <div class="tooth"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
